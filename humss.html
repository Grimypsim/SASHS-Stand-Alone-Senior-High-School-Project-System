<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUMSS Strand</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 700px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .description {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #2575fc;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-link:hover {
            background-color: #2575fc;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HUMSS Strand</h1>
        <div class="image-container">
            <img src="hums.jpeg" alt="HUMSS Strand Logo">
        </div>
        <p class="description">
            The HUMSS (Humanities and Social Sciences) strand focuses on developing students' skills in critical thinking, communication, and social awareness, preparing them for careers in education, communication arts, journalism, and social sciences.
        </p>
        <a href="page2.html" class="back-link">Back to Strands</a>
    </div>
</body>
</html>
