<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stand Alone - TIS | Page 2</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #2575fc;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .deped-logo, .grade-logo {
            width: 60px;
            cursor: pointer;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .deped-logo:hover, .grade-logo:hover {
            transform: scale(1.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        section {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            text-align: center;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
            animation: colorMovement 3s ease-in-out infinite;
        }

        @keyframes colorMovement {
            0% { color: #2575fc; transform: translateX(0); }
            25% { color: #ff7f50; transform: translateX(5px); }
            50% { color: #6a11cb; transform: translateX(-5px); }
            75% { color: #ff00cc; transform: translateX(5px); }
            100% { color: #2575fc; transform: translateX(0); }
        }

        .strand-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .strand-item {
            flex: 1 1 calc(50% - 10px);
            max-width: 150px;
            padding: 10px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            color: #2575fc;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
            animation: fadeIn 2s forwards;
            opacity: 0;
            text-decoration: none;
        }

        .strand-item:hover {
            transform: translateY(-5px);
            background-color: #2575fc;
            color: #fff;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .navigation-links {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .navigation-links a {
            color: #2575fc;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navigation-links a:hover {
            background-color: #2575fc;
            color: #fff;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            h2 {
                font-size: 18px;
            }

            .deped-logo, .grade-logo {
                width: 50px;
            }

            .strand-item {
                flex: 1 1 100%;
                max-width: none;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="deped.png" alt="DepEd Logo" class="deped-logo">
            <h1>Educational Strands</h1>
            <img src="deped.jpg" alt="Grade 10 Logo" class="grade-logo">
        </div>

        <section>
            <h2>Explore Our Strands</h2>
            <div class="strand-container">
                <a href="ict.html" class="strand-item">ICT</a>
                <a href="humss.html" class="strand-item">HUMSS</a>
                <a href="stem.html" class="strand-item">STEM</a>
                <a href="gas.html" class="strand-item">GAS</a>
                <a href="eim.html" class="strand-item">EIM</a>
            </div>
        </section>

        <div class="navigation-links">
            <a href="index.html">Previous Page</a>
            <a href="nextpage2.html">Next Page</a>
        </div>
    </div>
</body>
</html>
